name: Deploy (Cloudflare Pages)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: values-pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: >
          npx wrangler@4.56.0 pages deploy dist
          --project-name values
          --branch main
          --commit-hash "${{ github.sha }}"
          --commit-message "GitHub Actions deploy: ${{ github.sha }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

